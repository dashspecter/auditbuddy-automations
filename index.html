  <body>
    <div id="boot-fallback" style="position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:#fff;color:#111;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;z-index:9999;">
      <div style="text-align:center;max-width:520px;padding:24px;">
        <div style="width:44px;height:44px;border:4px solid rgba(0,0,0,.12);border-top-color:#F97316;border-radius:9999px;margin:0 auto 14px;animation:spin 1s linear infinite;"></div>
        <div style="font-size:14px;opacity:.8;">Loading...</div>
        <div style="margin-top:14px;display:flex;gap:10px;justify-content:center;flex-wrap:wrap;">
          <button type="button" onclick="window.location.reload()" style="padding:10px 14px;border-radius:10px;border:1px solid rgba(0,0,0,.14);background:#fff;">Reload</button>
          <button type="button" onclick="(function(){try{var returnTo=encodeURIComponent(window.location.pathname+window.location.search+window.location.hash);window.location.replace('/?resetApp=1&returnTo='+returnTo);}catch(e){window.location.reload();}})()" style="padding:10px 14px;border-radius:10px;border:1px solid rgba(0,0,0,.14);background:#fff;">Reset app cache</button>
        </div>
        <div style="margin-top:10px;font-size:12px;opacity:.6;">If this screen persists, tap “Reset app cache”.</div>
      </div>
    </div>
    <style>
      @keyframes spin{to{transform:rotate(360deg)}}
    </style>
    <script>
      // Only show the boot fallback if the app hasn't mounted shortly after page load.
      (function () {
        var el = document.getElementById('boot-fallback');
        var root = document.getElementById('root');
        if (!el || !root) return;

        function isMounted() {
          return root.childNodes && root.childNodes.length > 0;
        }

        // Show after a short delay if still not mounted.
        var t = window.setTimeout(function () {
          if (!isMounted()) el.style.display = 'flex';
        }, 1200);

        // Hide as soon as the app mounts.
        var obs = new MutationObserver(function () {
          if (isMounted()) {
            el.style.display = 'none';
            window.clearTimeout(t);
            obs.disconnect();
          }
        });
        obs.observe(root, { childList: true });
      })();
    </script>
    <div id="root"></div>
    <script src="/build-bootstrap.js" defer></script>
  </body>
</html>
